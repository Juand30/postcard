<html lang="en">
	<head>
		<link rel="stylesheet" href="styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postcard</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<div><h1>My Postcard</h1></div>
				<div>
					<img
						src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
						alt=""
						class="postcard-header img"
					/>
				</div>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>lado izquierdo</p>
					<p>Algun contenido no relevante</p>
					<p>mas contenido sin sentido</p>
				</div>
				<div class="body-right">
					<div class="input-field input">
						<input type="text" required />
						<label>Some Name</label>
					</div>
					<div><input type="text" /></div>
				</div>
			</div>
			<div class="postcard-footer"></div>
		</div>
	</body>
